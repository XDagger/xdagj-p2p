# SLF4J Simple Logger Configuration
# This configuration enables detailed logging for P2P node discovery and message handling

# Default log level for all loggers
org.slf4j.simpleLogger.defaultLogLevel=INFO

# Show date and time in log output
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread name in log output
org.slf4j.simpleLogger.showThreadName=true

# Show logger name in log output
org.slf4j.simpleLogger.showLogName=true

# Show short logger name (last component only)
org.slf4j.simpleLogger.showShortLogName=false

# Reduce KAD ping/pong verbosity; keep TCP/path debugging
org.slf4j.simpleLogger.log.net=INFO
org.slf4j.simpleLogger.log.io.xdag.p2p.discover.kad.KadService=INFO
org.slf4j.simpleLogger.log.io.xdag.p2p.discover.kad.NodeHandler=INFO
org.slf4j.simpleLogger.log.io.xdag.p2p.handler.discover.MessageHandler=INFO

# Keep TCP/channel at DEBUG for diagnosing connections
org.slf4j.simpleLogger.log.io.xdag.p2p.channel.ChannelManager=DEBUG
org.slf4j.simpleLogger.log.io.xdag.p2p.channel.HandshakeHandler=DEBUG
org.slf4j.simpleLogger.log.io.xdag.p2p.channel.XdagMessageHandler=INFO

# Keep other loggers at INFO level to reduce noise
org.slf4j.simpleLogger.log.io.xdag.p2p.discover.dns=INFO
org.slf4j.simpleLogger.log.io.xdag.p2p.utils=INFO 
 
# Show keepalive and business handler details for validation
org.slf4j.simpleLogger.log.io.xdag.p2p.handler.node.KeepAliveHandler=INFO
org.slf4j.simpleLogger.log.io.xdag.p2p.handler.node.XdagBusinessHandler=INFO